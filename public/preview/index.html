<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost:5000/style.css">
    <link rel="stylesheet" href="https://cdn.cbd.int/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.css">
    <link rel="stylesheet" href="https://cdn.cbd.int/vue-advanced-cropper@2.8.8/dist/style.css">
    <title>Preview</title>
  </head>
  <body>

  
    <script>
      window.esmsInitOptions = { shimMode: true }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.3/dist/es-module-shims.js"></script>


    <script type="importmap-shim" src="http://localhost:5000/preview/import-map.json"></script>
    
    <script type="module-shim" >
      import { createApp   } from 'vue-demi';
      import { createI18n  } from 'vue-i18n';
      import { createPinia } from 'pinia';
      import   component, { i18n }   from '@scbd/quick-form';


      createApp(component, { schemaName: 'idb-message', options: {debug: true, apiUrl: 'https://api.cbddev.xyz/api/v2023/idb/messages', accountsUrl: 'https://accounts.cbddev.xyz'} })
        .use(createI18n(i18n))
        .use(createPinia())
        .mount('#scbd-chm-form');
    </script>
    <div id="scbd-chm-form"></div>
  </body>
</html>
